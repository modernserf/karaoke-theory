<nav class="site-nav">

<div class="site-nav-wrap">
    <div class="main-links">
        <a class="page-link" href="/">Home</a>
        {% for my_page in site.pages %}
            {% if my_page.title %}
            <a class="page-link"
                href="{{ my_page.url | prepend: site.baseurl }}">
                {{ my_page.title }}</a>
            {% endif %}
        {% endfor %}
        <a class="page-link" href="https://soundcloud.com/karaoke-theory">
            Listen
        </a>
        <a class="page-link" href="https://itunes.apple.com/ie/podcast/karaoke-theory/id1137159144?mt=2">
            Subscribe
        </a>
    </div>
    <div class="social-links">
        <a class="page-link" href="https://twitter.com/karaoketheory">
            <span class="icon">{% include icon-twitter.svg %}</span>
        </a>
        <a class="page-link" href="https://www.facebook.com/karaoketheory">
            <span class="icon">{% include icon-fb.svg %}</span>
        </a>
    </div>
</div>
</nav>
